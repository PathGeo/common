<!DOCTYPE html>
<html>
  <head>
    <title>PathGeo-AccountMangement</title>

	<link type="text/css" href='js/jquery/jquery.mobile-1.3.0.min.css' rel="stylesheet" />
	<link href='css/font_courgette.css' rel='stylesheet' type='text/css'>
	<!--[if lte IE 8]><link rel="stylesheet" href="js/leaflet/MarkerCluster.Default.ie.css" /><![endif]-->
	<!--[if IE]><link type="text/css" href='css/main_ie.css' rel="stylesheet" /><![endif]-->
	<!--[if !IE]><!--><link type="text/css" href='css/main_login.css' rel="stylesheet" /><!--<![endif]-->
	
    <!--jquery-->
	<script src="js/jquery/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="js/jquery/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
    <script src="js/jquery/jquery.cookie.js"></script> 

    <!-- main -->
 	<script src="js/main_login.js" type="text/javascript"></script>


	<!--google analytics-->

	   var _gaq = _gaq || [];

  </head>
  
  
  
  
  <body>
  	<div data-role="page" id='pageMap'>
  		
		<!-- main-->
		<div id='mainContent'>
			 <center><h2>
			 	<img src='images/PathGeo-color.png' height=35px onclick='window.open("http://www.pathgeo.com")'/>
				<label></label>
			</h2></center>
			
			 <!-- login-->
			 <div class='login_signup'>
			 	<h2>Member login</h2>
				<fieldset id='user_login' style=''>
                               <!-- <asp:Literal runat="server" ID="litMessage"></asp:Literal>-->

                                <label for="email">Email:</label>
                                <input type="email" id="email"></input>   

                                <label for="password">Password:</label>
                                <input type="password" id="password" onkeypress="if(event.keyCode==13){login();}"></input>
								
								<label for='login_cookie'>Remember me</label>
								<input type='checkbox' id='login_cookie' />
                                
								<input id="btn_login" type="submit" value="Login" data-role="button" data-inline="true" data-theme="b" onclick="login();" />

								<div id='login_msg' class='msg'></div>
            	</fieldset> 
			 </div>
			 
			 
			 <!-- sign up -->
			 <div class='login_signup' style='float:right;border-left:1px solid #cccccc;padding-left:4%'>
			 	<h2>Not a member yet? Sign Up!</h2>
				<fieldset id='user_signup' style=''>
					<label for="email">Email:</label>
                    <input type="email" id="email"></input> 

                   	<label for="password">Password:</label>
                    <input type="password" id="password"></input>
					
					<label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword"></input>
														
                    <input id="btn_signup" type="submit" value="Sign Up" data-role="button" data-inline="true" data-theme="b" onclick="signup();" />
					<img id='signup_loading' src='images/loading.gif'/>
					
					<div id='signup_msg'  class='msg' style='margin-top:50px;'></div>
            	</fieldset> 
			 </div>
			 
			 <!-- oauth -->
			 <p></p>
			 <div id='oauth'>
			 	<img src='images/sign-in-with-google.png' value='google' onclick='showOauth("google");'/>
			 </div>
			
		</div>
		

	</div><!-- end pageMap-->
	
	
	
	
</body>
</html>
