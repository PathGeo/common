	<!--[if IE]><link type="text/css" href='css/main_ie.css' rel="stylesheet" /><![endif]-->

	<script src="js/jquery/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="js/jquery/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
	<script src='js/jquery/jquery.creditCardValidator.js'></script>
	
    <!-- main -->
 	<script src="js/main_purchaseCredit.js" type="text/javascript"></script>


	<!--google analytics-->

  </head>
  
  
  
  <body>
  	<div data-role="page" id='pageMap'>
		<!-- main-->
		<div id='mainContent'>
			<center><h1>Upgrade to MapTime Plus / Pro</h1></center>
			
			<ul>
				<li>
					<!--credit card information-->
					<label for="payment_cardName">Cardholder Name:</label>
					<input type="text" name="payment_cardName" id="payment_cardName" value="">
					
					<label for="payment_cardNumber">Card Number:</label>
					<input type="text" name="payment_cardNumber" id="payment_cardNumber" value="">
					<img src='images/visa.gif' src_color='images/visa.gif' src_bw='images/visa_bw.gif' id='creditCardImage_visa' class='creditCardImage' style='right:101px;'/>
					<img src='images/master.gif' src_color='images/master.gif' src_bw='images/master_bw.gif' id='creditCardImage_master' class='creditCardImage' style='right:58px;'/>
					<img src='images/amex.gif' src_color='images/amex.gif' src_bw='images/amex_bw.gif' id='creditCardImage_amex' class='creditCardImage' style='right:15px;'/>
					
					<ul>
						<li>
							<label for="payment_expiryDate_month">Expiry Date:</label>
							<input type="text" name="payment_expiryDate_month" id="payment_expiryDate_month" placeholder="MM" value=""  maxlength="2">
							<input type="text" name="" id="payment_expiryDate_year" placeholder="YYYY" value=""  maxlength="4">
						</li>
						
						<li>
							<label for="payment_authNumber">Security Code:</label>
							<input type="text" name="payment_authNumber" id="payment_authNumber" value="" maxlength="4">
							<img src='images/1375793366_credit_card blue.png' />
						</li>
					</ul>

				</li>
				
				
				<li>
					<!--amount-->
					<div id='payment_amountDiv'>
						<label id='payment_amount'>$10 USD</label><br>
						<label id='payment_credit'>3000 Credits</label><p></p>
						<input type='button' value='Change other plan' onclick='changePlan()'/>
					</div>
				</li>
			</ul>
				
			<!--payment msg-->
			<div id='payment_msg'></div>
			
			<!--payment button-->
			<input type='button' data-theme='b' id='payment_button'  value='Upgrade now' onclick='purchase()' ></input>
			
			<img id="payment_loading" src="images/loading.gif" />

		</div>
		
		
		<!--dialog confirm-->
		<div id='dialog_confirm' data-role="popup" data-overlay-theme="" data-theme="c" data-dismissible="false">
			<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right" >Close</a>
			
			<div id='confirmContent'></div>
			
			<a href="#" data-role="button" data-mini="true" data-inline="true" onclick='$("#dialog_confirm").popup("close");'>Cancel</a>
    		<a href="#" data-role="button" data-mini="true" data-inline="true" data-theme="b" id='confirm'>Confirm</a>
				
		</div>
		
	</div><!-- end pageMap-->
	
</body>
</html>
